<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kendaraan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daftar Produk Kendaraan</h1>
    </header>
    <main>
        <!-- Section Flexbox -->
        <section class="flex-container">
            <h2>Produk dengan Flexbox</h2>
            <div class="flex-item">
                <img src="download.jpeg" alt="Civic Turbo">
                <p>Civic Turbo</p>
            </div>
            <div class="flex-item">
                <img src="Mobil 2.jpg" alt="Pajero">
                <p>Pajero</p>
            </div>
            <div class="flex-item">
                <img src="Mobil 3.jpg" alt="Innova Reborn">
                <p>Innova Reborn</p>
            </div>
        </section>

        <!-- Section Grid -->
        <section class="grid-container">
            <h2>Produk dengan Grid</h2>
            <div class="grid-item">
                <img src="motor1.jpg" alt="Produk A">
                <p>Aerox</p>
            </div>
            <div class="grid-item">
                <img src="motor9.jpg" alt="Produk B">
                <p>Jupiter MX</p>
            </div>
            <div class="grid-item">
                <img src="motor10.jpg" alt="Produk C">
                <p>Nmax</p>
            </div>
            <div class="grid-item">
                <img src="motor11.jpg" alt="Produk D">
                <p>KLX 150</p>
            </div>
        </section>
    </main>
</body>
</html>
